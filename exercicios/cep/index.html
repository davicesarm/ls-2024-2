<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Address</title>
</head>
<body class=" flex flex-col items-center bg-neutral-800 text-neutral-200">
  <h1 class="font-bold mb-20 mt-8 text-3xl text-center">Address</h1>
  <main class="w-full flex justify-center">
    <form action="post" class="flex flex-col gap-4 w-lg mx-4">
      <div class="relative">
        <label for="cep" class="hidden text-xs text-red-300 font-bold right-3 top-3 absolute text-neutral-200">CEP inválido</label>
        <input placeholder="CEP" type="text" id="cep" class="max-w-full border border-solid border-neutral-700 rounded-xs p-2 w-full outline-none focus:border-neutral-500 select-none">
      </div>
        <input placeholder="Endereço" type="text" id="endereco" class="max-w-full border border-solid border-neutral-700 rounded-xs p-2 w-full outline-none focus:border-neutral-500 select-none">
        <input placeholder="Número" type="text" id="numero" class="max-w-full border border-solid border-neutral-700 rounded-xs p-2 w-full outline-none focus:border-neutral-500 select-none">
        <input placeholder="Bairro" type="text" id="bairro" class="max-w-full border border-solid border-neutral-700 rounded-xs p-2 w-full outline-none focus:border-neutral-500 select-none">
        <input placeholder="Cidade" type="text" id="cidade" class="max-w-full border border-solid border-neutral-700 rounded-xs p-2 w-full outline-none focus:border-neutral-500 select-none">
        <input placeholder="Estado" type="text" id="estado" class="max-w-full border border-solid border-neutral-700 rounded-xs p-2 w-full outline-none focus:border-neutral-500 select-none">
    </form>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
